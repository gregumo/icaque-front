<h2 class="text-center">Register</h2>
<form method="post" ng-submit="throwForm()" name="registerForm">
    <div class="form-group has-feedback">
        <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
        <span nf-if="errors.fos_user_registration_form_email">{{ errors.fos_user_registration_form_email }}</span>
    </div>
    <div class="form-group has-feedback">
        <input class="form-control input-lg" type="password" name="password" ng-model="user.plainPassword.first" placeholder="Password" required>
    </div>
    <div class="form-group has-feedback">
        <input class="form-control input-lg" type="password" name="password" ng-model="user.plainPassword.second" placeholder="Confirm password" required>
        <span nf-if="errors.fos_user_registration_form_plainPassword_first">{{ errors.fos_user_registration_form_plainPassword_first }}</span>
    </div>
    <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-lg btn-block btn-success">Register</button>
</form>
