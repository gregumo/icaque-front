<md-list ng-init="updateList()">
    <md-subheader class="md-no-sticky" translate="userList.heading"></md-subheader>

    <md-list-item class="md-2-line" ng-repeat="user in users">
        <img ng-src="{{ user.avatar }}" class="md-avatar" alt="{{ user.name }}" ng-if="user.avatar"/>

        <div class="md-list-item-text">
            <h3 ng-bind="user.name"></h3>
            <h4 ng-bind="user.description"></h4>
        </div>

        <md-menu>
            <md-button class="md-secondary" ng-click="$mdOpenMenu($event)" translate="userList.action"></md-button>

            <md-menu-content width="2" md-position-mode="target-right target">
                <md-menu-item>
                    <md-button ng-disabled="true" translate="userList.action.edit"></md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button user-delete user="user" class="md-warn">
                        {{ 'userDelete.action.delete'|translate }}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
