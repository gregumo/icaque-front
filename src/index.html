<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    </head>

    <body ng-app="PocApp">
        <div ng-controller="PeopleCtrl">
            <div layout="row" layout-wrap>
                <div flex="50">
                    <md-toolbar class="md-theme-light">
                        <h2 class="md-toolbar-tools">
                            <span>Utilisateurs</span>
                        </h2>
                    </md-toolbar>

                    <md-content>
                        <md-list>
                            <md-list-item class="md-2-line" ng-repeat="user in people">
                                <div class="md-list-item-text">
                                    <h3 ng-bind="user.name"></h3>
                                    <p ng-bind="user.description"></p>
                                </div>

                                <md-button class="md-secondary" ng-click="remove(user)">Supprimer</md-button>

                                <md-divider ng-if="!$last"></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </div>

                <div flex="50">
                    <md-toolbar class="md-theme-light">
                        <h2 class="md-toolbar-tools">
                            <span>Ajouter</span>
                        </h2>
                    </md-toolbar>

                    <md-content layout-padding>
                        <div layout="column">
                            <md-input-container>
                                <label>Nom</label>
                                <input md-maxlength="30" required name="description" ng-model="user.name">
                            </md-input-container>
                        </div>

                        <div layout="column">
                            <md-input-container>
                                <label>Description</label>
                                <input md-maxlength="30" required name="description" ng-model="user.description">
                            </md-input-container>
                        </div>

                        <div layout="column">
                            <md-datepicker ng-model="user.birthDate" md-placeholder="Date de naissance"></md-datepicker>

                            <md-radio-group ng-model="user.gender">
                                <label>Genre</label>
                                <md-radio-button value="M" class="md-primary">Homme</md-radio-button>
                                <md-radio-button value="Femme">Femme</md-radio-button>
                            </md-radio-group>
                        </div>

                        <div layout="column">
                            <md-button class="md-raised" ng-click="reset()">Reset</md-button>
                            <md-button class="md-raised md-primary" ng-click="save(user)">Enregistrer</md-button>
                        </div>
                    </md-content>
                </div>
            </div>
        </div>

        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <script src="/bower_components/restangular/dist/restangular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/lodash/lodash.js"></script>
        <script src="/injector.js"></script>
        <script src="/Controller/PeopleCtrl.js"></script>
    </body>
</html>
